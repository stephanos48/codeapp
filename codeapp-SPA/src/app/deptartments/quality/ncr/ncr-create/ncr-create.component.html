<form #createForm="ngForm" (ngSubmit)="create()">
  <h2 class="text-center text-primary"> Create a new Ncr</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="action" [(ngModel)]="model.action" placeholder="Action">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="duedate" [(ngModel)]="model.duedate" placeholder="Duedate" bsDatepicker [bsConfig]="bsConfig">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="notes" [(ngModel)]="model.notes" placeholder="Notes">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Create</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
